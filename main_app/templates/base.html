{% load bootstrap4 %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Widgets International</title>

    {% bootstrap_css %}
    {% bootstrap_javascript %}

  </head>

  <body>

    <!-- Static navbar -->
    <nav class="navbar navbar-light" style="background-color: #d4d4d4">
      <div style="width:10vw; min-width: 300px; justify-content: space-around; display: flex">

          <ul class="nav navbar-nav">
            <li><a href="{% url 'main_app:index' %}">Home</a></li>
          </ul>

        <ul class="nav navbar-nav">
            <li><a href="{% url 'main_app:agents' %}">Agents</a></li>
          </ul>

          <ul class="nav navbar-nav">
            <li><a href="{% url 'main_app:branches' %}">Branches</a></li>
          </ul>

          <ul class="nav navbar-nav">
            <li><a href="{% url 'main_app:transactions' %}">Transactions</a></li>
          </ul>


      </div>
    </nav>

    <div class="container">

      <div class="page-header" style="margin:1rem;">
        {% block header %}{% endblock %}
      </div>
      <div>
        {% block content %}{% endblock %}
      </div>

    </div> <!-- /container -->

  </body>
</html>
